<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Arcade Website</title>
</head>

<body>
    <section class="showcase">
        <header>
            <a href="#"><img src="arcade-logo.png" height="80px" /></a>
            <div class="toggle"></div>
        </header>

        <video src="arcade-movie.mp4" muted loop autoplay></video>
        <div class="overlay"></div>
        <div class="text">
            <h2>Don't forget</h2>
            <h3>the kid inside you :)</h3>
            <p> How about to play again with your friends, like in the old times?
            </p>
            <a href="#">Insert the coin!</a>
        </div>

        <ul class="social">
            <li><a href="#"><img src="facebook.png" height="30px" alt="facebook socials icon"></a></li>
            <li><a href="#"><img src="instagram.png" height="30px" alt="instagram socials icon"></a></li>
            <li><a href="#"><img src="twitter.png" height="30px" alt="twitter socials icon"></a></li>
        </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })
    </script>
</body>
</html>
